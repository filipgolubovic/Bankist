<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
			rel="stylesheet"
		/>
		<title>Online Bankarstvo</title>
	</head>
	<body>
		<nav>
			<h2 class="welcome">Prijavite se za početak</h2>
			<a href="index.html"><img src="/images/logo.png" class="logo" /></a>
			<form class="login">
				<input
					type="text"
					placeholder="Korisničko ime"
					class="login__input login__input--user"
				/>

				<input
					type="password"
					placeholder="PIN"
					maxlength="4"
					class="login__input login__input--pin"
				/>
				<button class="login__btn">&rarr;</button>
			</form>
		</nav>
		<main class="app">
			<div class="balance-row">
				<div class="current-balance">
					<h4>Trenutni balans</h4>
					<p>
						Zakljucno sa
						<span class="date">22/11/2020, 18:44</span>
					</p>
				</div>
				<p class="balance-value">
					00000 <span class="currency">$</span>
				</p>
			</div>

			<div class="content-container">
				<div class="content-container-left">
					<div class="movements">
						<div class="movements__row">
							<div
								class="movements__type movements__type--deposit"
							>
								2 deposit
							</div>
							<div class="movements__date">pre 3 dana</div>
							<div class="movements__value">4 000€</div>
						</div>
						<div class="movements__row">
							<div
								class="movements__type movements__type--withdrawal"
							>
								1 withdrawal
							</div>
							<div class="movements__date">24/01/2037</div>
							<div class="movements__value">-378€</div>
						</div>
					</div>

					<div class="summary">
						<p class="summary__label">In</p>
						<p class="summary__value summary__value--in">0000€</p>
						<p class="summary__label">Out</p>
						<p class="summary__value summary__value--out">0000€</p>
						<p class="summary__label">Interest</p>
						<p class="summary__value summary__value--interest">
							0000€
						</p>
						<button class="btn--sort">&downarrow; SORTIRAJ</button>
					</div>
				</div>

				<div class="content-container-right">
					<div class="operation operation--transfer">
						<h2>Transfer novca</h2>
						<form class="form form--transfer">
							<input
								type="text"
								class="form__input form__input--to"
							/>
							<input
								type="number"
								class="form__input form__input--amount"
							/>
							<button class="form__btn form__btn--transfer">
								&rarr;
							</button>
							<label class="form__label">Transfer za</label>
							<label class="form__label">Kolicina</label>
						</form>
					</div>

					<!-- OPERATION: LOAN -->
					<div class="operation operation--loan">
						<h2>Zatrazi kredit</h2>
						<form class="form form--loan">
							<input
								type="number"
								class="form__input form__input--loan-amount"
							/>
							<button class="form__btn form__btn--loan">
								&rarr;
							</button>
							<label class="form__label form__label--loan"
								>Kolicina</label
							>
						</form>
					</div>

					<!-- OPERATION: CLOSE -->
					<div class="operation operation--close">
						<h2>Obrisi nalog</h2>
						<form class="form form--close">
							<input
								type="text"
								class="form__input form__input--user"
							/>
							<input
								type="password"
								maxlength="6"
								class="form__input form__input--pin"
							/>
							<button class="form__btn form__btn--close">
								&rarr;
							</button>
							<label class="form__label"
								>Potvrdi korisnicko</label
							>
							<label class="form__label">Potvrdi PIN</label>
						</form>
					</div>

					<!-- LOGOUT TIMER -->
					<p class="logout-timer">
						Odjavices se za:
						<span class="timer">05:00</span>
					</p>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
